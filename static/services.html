			<div>
				<p id="title_welcome" class="displayNone" >Welcome #USER#</p>
				<input type="text"    class="displayNone" id="tb_email" value="" placeholder="Email" />
				<input type="password"class="displayNone" value="" id="tb_password" placeholder="Password" />
				<input type="button"  class="displayNone myButton" id="btn_login" value="Log In" onClick="MTemplate.onLoginClick()"  />
				<input type="button"  class="displayNone myButton" id="btn_logout" value="Log out" onClick="MTemplate.onLogoutClick();" />

			<div class="clr"></div>
		</div>
		<div class="clr"></div>
		<!-- <h3>Services</h3> -->

			<div id="mvVideoCallContainer">

					<span class="mVideoRam">
						<video id="self" width="300" height="200" muted="muted"></video>
						<div><span><p>( My video )</p></span></div>
					</span>
					<span class="mVideoRam">
						<video id="caller" width="300" height="200"></video>
						<div><span id="mCallerHangUp"><p>Hangup</p></span></div>

				</div>
			</div>

			</div>

			<div id="mPeopleWrapper">
			</div>

				<ol>
					<li>
						<label>Chating with </label>
						<input id="mChat_nickname" class="text" />

					</li>
					<li>
						<label for="message">Chat flow </label>
						<textarea readonly id="tb_message" rows="6" cols="50"></textarea>
					</li>
					<li>
						<label for="email">Your message </label>
						<input id="tbChatMessage" class="text" />
					</li>
					<li class="buttons">
						<input class="btnSend" id="mChat_send"/>
						<div class="clr"></div>
					</li>
				</ol>
			</form>

			<p>&nbsp;</p>
			<p>&nbsp;</p>
